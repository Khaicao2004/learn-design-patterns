<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <div class="w-96 bg-white shadow-lg rounded-lg flex flex-col">
        <!-- Danh sÃ¡ch tin nháº¯n -->
        <div id="messages" class="h-80 overflow-auto p-4 border-b flex flex-col-reverse">
            <div class="p-2 bg-gray-200 my-1 rounded">Tin nháº¯n má»›i nháº¥t</div>
            <div class="p-2 bg-gray-200 my-1 rounded">Tin nháº¯n 2</div>
            <div class="p-2 bg-gray-200 my-1 rounded">Tin nháº¯n 3</div>
        </div>

        <!-- NÃºt cÃ³ tin nháº¯n má»›i -->
        <button id="newMessageBtn" 
            onclick="scrollToBottom()" 
            class="hidden fixed bottom-10 right-5 bg-blue-500 text-white px-4 py-2 rounded shadow-lg">
            ðŸ“© CÃ³ tin nháº¯n má»›i
        </button>

        <!-- Khu vá»±c nháº­p tin nháº¯n -->
        <div class="p-4 flex">
            <input id="messageInput" type="text" class="flex-grow border p-2 rounded" placeholder="Nháº­p tin nháº¯n...">
            <button onclick="sendMessage()" class="ml-2 bg-green-500 text-white px-4 py-2 rounded">Gá»­i</button>
        </div>
    </div>

    <script>
        let chatContainer = document.getElementById("messages");
        let newMessageBtn = document.getElementById("newMessageBtn");
        let isUserScrollingUp = false;

        // Theo dÃµi sá»± kiá»‡n cuá»™n
        chatContainer.addEventListener("scroll", function() {
            if (chatContainer.scrollTop < chatContainer.scrollHeight - chatContainer.clientHeight - 10) {
                isUserScrollingUp = true;
                newMessageBtn.classList.remove("hidden");
            } else {
                isUserScrollingUp = false;
                newMessageBtn.classList.add("hidden");
            }
        });

        // HÃ m gá»­i tin nháº¯n
        function sendMessage() {
            let input = document.getElementById("messageInput");
            if (input.value.trim() === "") return;

            let messageWrapper = document.createElement("div");
            messageWrapper.textContent = input.value;
            messageWrapper.className = "p-2 bg-green-200 my-1 rounded self-end";
            
            chatContainer.prepend(messageWrapper);

            input.value = "";

            if (!isUserScrollingUp) {
                setTimeout(scrollToBottom, 100);
            }
        }

        // Cuá»™n xuá»‘ng cuá»‘i danh sÃ¡ch tin nháº¯n vÃ  áº©n nÃºt ngay láº­p tá»©c
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // Äáº£m báº£o giao diá»‡n cáº­p nháº­t ngay láº­p tá»©c
            requestAnimationFrame(() => {
                newMessageBtn.classList.add("hidden");
            });
        }

        // Máº·c Ä‘á»‹nh cuá»™n xuá»‘ng cuá»‘i khi load trang
        window.onload = function() {
            scrollToBottom();
        };
    </script>

</body>
</html>
