<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <style>
            .container .row .header {
                width: 100%;
                height: 10vh;
            }
            .sidebar {
                height: 90vh;
            }
            .main-content {
                height: 90vh;
            }
            .sidebar-item {
                padding: 10px 15px;
                cursor: pointer;
                border-radius: 8px;
                transition: background 0.3s;
            }

            .sidebar-item:hover {
                background: #f1f5f9;
            }

            .media-group {
                display: flex;
                align-items: center;
            }

            .media-image img {
                display: block;
                object-fit: cover;
            }

            .media-text {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .media-text-top,
            .media-text-bot {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .text-typing {
                color: #cbd5e1;
                font-size: 10px;
            }
            .text-name {
                font-size: 14px;
                color: #64748b;
            }
            .text-notification {
                color: #64748b;
                font-size: 12px;
            }
            .text-notification-time {
                color: #64748b;
                font-size: 10px;
            }
            .sidebar-search input {
                height: 38px; /* Điều chỉnh chiều cao */
                font-size: 14px; /* Giảm kích thước chữ */
                background-color: #f1f5f9; /* Nền sáng nhẹ */
                border: none; /* Bỏ viền */
                outline: none; /* Bỏ viền focus */
            }

            .sidebar-search input:focus {
                background-color: #ffffff; /* Khi focus thì nền sáng lên */
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Hiệu ứng nhẹ */
            }
            .btn-circle {
                width: 30px;
                height: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
            }
            .main-content-bot input {
                height: 38px; /* Điều chỉnh chiều cao */
                font-size: 14px; /* Giảm kích thước chữ */
                background-color: #f1f5f9; /* Nền sáng nhẹ */
                border: none; /* Bỏ viền */
                outline: none; /* Bỏ viền focus */
            }

            .main-content input:focus {
                background-color: #ffffff; /* Khi focus thì nền sáng lên */
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Hiệu ứng nhẹ */
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div
                    class="header border-bottom px-3 py-2 d-flex justify-content-between align-items-center"
                >
                    <!-- Logo hoặc Tên ứng dụng -->
                    <div class="d-flex align-items-center gap-2">
                        <i class="fa-solid fa-comments fs-5 text-primary"></i>
                        <h5 class="mb-0">ChatApp</h5>
                    </div>
                    <!-- Các icon thông báo & profile -->
                    <div class="d-flex align-items-center gap-3">
                        <button
                            class="btn btn-light border rounded-circle"
                            style="width: 40px; height: 40px"
                        >
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <button
                            class="btn btn-light border rounded-circle"
                            style="width: 40px; height: 40px"
                        >
                            <i class="fa-solid fa-user"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3 border sidebar">
                    <div
                        class="sidebar-head d-flex py-2 px-2 justify-content-between align-items-center"
                    >
                        <div class="sidebar-head-text">
                            <h3>Chats</h3>
                        </div>
                        <div class="sidebar-head-tools">
                            <button class="btn btn-primary rounded-circle">
                                Abc
                            </button>
                        </div>
                    </div>
                    <div class="sidebar-body">
                        <div class="sidebar-search py-2 px-2">
                            <div class="position-relative">
                                <i
                                    class="fa-solid fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"
                                ></i>
                                <input
                                    type="text"
                                    class="rounded-pill form-control ps-5"
                                    placeholder="Search..."
                                />
                            </div>
                        </div>
                        <div class="sidebar-content py-3">
                            <ul class="sidebar-list list-unstyled">
                                <li class="sidebar-item py-2">
                                    <div
                                        class="media-group d-flex align-items-center gap-3"
                                    >
                                        <!-- Avatar -->
                                        <div class="media-image">
                                            <img
                                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1pb-qVaXaLJyJJAWV6jsx1yHQ-0iZS_PzAg&s"
                                                alt=""
                                                width="45"
                                                height="45"
                                                class="rounded"
                                            />
                                        </div>
                                        <!-- Nội dung -->
                                        <div class="media-text w-100">
                                            <div
                                                class="media-text-top d-flex justify-content-between align-items-center"
                                            >
                                                <h6 class="text-name m-0">
                                                    Jasmine Thompson
                                                </h6>
                                                <span class="text-typing"
                                                    >Typing...</span
                                                >
                                            </div>
                                            <div
                                                class="media-text-bot d-flex justify-content-between align-items-center"
                                            >
                                                <p
                                                    class="text-notification m-0 text-truncate"
                                                    style="max-width: 80%"
                                                >
                                                    Had they visited Rome before
                                                </p>
                                                <span
                                                    class="text-notification-time"
                                                    >45 min</span
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li class="sidebar-item py-2">
                                    <div
                                        class="media-group d-flex align-items-center gap-3"
                                    >
                                        <!-- Avatar -->
                                        <div class="media-image">
                                            <img
                                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1pb-qVaXaLJyJJAWV6jsx1yHQ-0iZS_PzAg&s"
                                                alt=""
                                                width="45"
                                                height="45"
                                                class="rounded"
                                            />
                                        </div>
                                        <!-- Nội dung -->
                                        <div class="media-text w-100">
                                            <div
                                                class="media-text-top d-flex justify-content-between align-items-center"
                                            >
                                                <h6 class="text-name m-0">
                                                    Jasmine Thompson
                                                </h6>
                                                <span class="text-typing"
                                                    >Typing...</span
                                                >
                                            </div>
                                            <div
                                                class="media-text-bot d-flex justify-content-between align-items-center"
                                            >
                                                <p
                                                    class="text-notification m-0 text-truncate"
                                                    style="max-width: 80%"
                                                >
                                                    Had they visited Rome before
                                                </p>
                                                <span
                                                    class="text-notification-time"
                                                    >45 min</span
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-9 main-content border d-flex flex-column">
                    <div class="row main-content-top p-3 border">
                        <div
                            class="d-flex align-items-center justify-content-between w-100"
                        >
                            <!-- Thông tin người dùng -->
                            <div class="d-flex align-items-center">
                                <img
                                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1pb-qVaXaLJyJJAWV6jsx1yHQ-0iZS_PzAg&s"
                                    alt="User Avatar"
                                    width="45"
                                    height="45"
                                    class="rounded-circle me-3"
                                />
                                <div>
                                    <h6 class="mb-0">Jasmine Thompson</h6>
                                    <p class="text-success small mb-0">
                                        Active
                                    </p>
                                </div>
                            </div>

                            <!-- Nút gọi thoại & video -->
                            <div>
                                <button
                                    class="btn btn-light border rounded-circle me-2"
                                    style="width: 40px; height: 40px"
                                >
                                    <i class="fa-solid fa-phone"></i>
                                </button>
                                <button
                                    class="btn btn-light border rounded-circle"
                                    style="width: 40px; height: 40px"
                                >
                                    <i class="fa-solid fa-video"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div
                        class="row main-content-mid flex-grow-1 overflow-auto p-3"
                    >
                        <div class="d-flex flex-column gap-3">
                            <!-- Tin nhắn từ người gửi -->
                            <div class="d-flex justify-content-start">
                                <div
                                    class="p-2 bg-light border rounded"
                                    style="max-width: 75%"
                                >
                                    Xin chào!
                                </div>
                            </div>

                            <!-- Tin nhắn từ bản thân -->
                            <div class="d-flex justify-content-end">
                                <div
                                    class="p-2 bg-primary text-white border rounded"
                                    style="max-width: 75%"
                                >
                                    Chào bạn!
                                </div>
                            </div>

                            <!-- Tin nhắn từ bản thân -->
                            <div class="d-flex justify-content-end">
                                <div
                                    class="p-2 bg-primary text-white border rounded"
                                    style="max-width: 75%"
                                >
                                    Chào bạn!
                                </div>
                            </div>
                            <!-- Tin nhắn khác -->
                            <div class="d-flex justify-content-start">
                                <div
                                    class="p-2 bg-light border rounded"
                                    style="max-width: 75%"
                                >
                                    Bạn khỏe không?
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row main-content-bot p-3 border">
                        <div class="d-flex align-items-center gap-2 w-100">
                            <!-- Icon đính kèm file -->
                            <button
                                class="btn btn-light border rounded-circle btn-circle"
                                title="Đính kèm file"
                            >
                                <i class="fa-solid fa-paperclip"></i>
                            </button>

                            <!-- Icon emoji -->
                            <button
                                class="btn btn-light border rounded-circle btn-circle"
                                title="Chèn emoji"
                            >
                                <i class="fa-regular fa-face-smile"></i>
                            </button>

                            <!-- Input nhập tin nhắn -->
                            <input
                                type="text"
                                class="form-control rounded flex-grow-1"
                                placeholder="Nhập tin nhắn..."
                            />

                            <!-- Icon ghi âm -->
                            <button
                                class="btn btn-light border rounded-circle btn-circle"
                                title="Ghi âm"
                            >
                                <i class="fa-solid fa-microphone"></i>
                            </button>

                            <!-- Icon gửi tin nhắn -->
                            <button
                                class="btn btn-primary rounded-circle btn-circle"
                                title="Gửi tin nhắn"
                            >
                                <i class="fa-solid fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
